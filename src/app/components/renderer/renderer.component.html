<div>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Leave a comment</mat-label>
        <input type="text" matInput [formControl]="inputField">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" (click)="updateLatex()">UPDATE</button>
    <p><ng-katex-paragraph [paragraph]="latexCode"></ng-katex-paragraph></p>
</div>
