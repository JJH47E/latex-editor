<h1 mat-dialog-title>Macros</h1>
<div mat-dialog-content>
    <app-macro name="Simple equation" template="c = \pm\sqrt{a^2 + b^2}"></app-macro>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="null">Back</button>
    <button mat-button [mat-dialog-close]="'ok'" cdkFocusInitial>Insert</button>
</div>
