<h1 mat-dialog-title>Variable Templates</h1>
<div mat-dialog-content>
    <div *ngFor="let template of templates" (click)="closeDialog(template)">
        <button mat-button class="option">
            <app-variable-template-option [option]="template"></app-variable-template-option>
        </button>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="null">Cancel</button>
</div>
